apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: postgresql-secret
  namespace: postgresql
spec:
  encryptedData:
    postgres-password: 

---

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: keycloak-secret
  namespace: postgresql
spec:
  encryptedData:
    KEYCLOAK_DB: 
    KEYCLOAK_PASSWORD: 
    KEYCLOAK_USER: 

---

apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: postgresql-init-user-script
  namespace: postgresql
spec:
  encryptedData:
    users.sh: 
